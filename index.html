<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บ Dynamic + Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>ระบบรับข้อมูลจริง</h2>
        <p>พิมพ์ชื่อของคุณ:</p>
        <input type="text" id="nameInput" placeholder="เช่น สมชาย">
        <button onclick="sendData()">ส่งข้อมูล</button>
        <div class="output" id="output"></div>
    </div>

    <script>
        async function sendData() {
            const name = document.getElementById('nameInput').value.trim();
            const outputDiv = document.getElementById('output');

            if (!name) {
                outputDiv.innerHTML = "กรุณากรอกชื่อก่อนนะครับ";
                return;
            }

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                const data = await response.json();
                outputDiv.innerHTML = data.message;
            } catch (error) {
                outputDiv.innerHTML = "เกิดข้อผิดพลาดในการส่งข้อมูล";
            }
        }
    </script>
</body>
</html>
